<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="UTF-8"/>
    <title>Best products</title>
    <h:outputStylesheet library="webjars" name="bootstrap/4.6.0/css/bootstrap.min-jsf.css"/>
    <h:outputScript name = "js/jquery-3.1.1.min.js"/>
    <h:outputScript name = "js/bootstrap.min.js"/>
<!--    <h:outputStylesheet name="css/bootstrap.min.css" />-->

</h:head>
<h:body>
    <div class="container">
        <h:dataTable id="dataTable" class="table" value="#{standView.items}"
                     var="item">
            <h:column>
                <f:facet name="header">#</f:facet>
                #{standView.items.indexOf(item) + 1}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{item.price}
            </h:column>
            <h:column>
                <h:graphicImage width="75" value="resources/img/#{item.imgName}"/>
            </h:column>
        </h:dataTable>
<!--            <h3 class="font-weight-bold mt-2 text-center"> <h:outputText value="Advertising stand"/> </h3>-->

<!--                    <p class="font-weight-bold"> <h:outputText value="Color : #{item.brand}"/> </p>-->
<!--                    <img class="img-fluid w-100" src="resources/img/#{item.imgName}" alt="" />-->

<!--                </div>-->
<!--            </ui:repeat>-->

    </div>


</h:body>
<h:form>
<f:websocket channel="stand" >
    <f:ajax event="update" render="dataTable"/>
</f:websocket>
</h:form>
</html>
